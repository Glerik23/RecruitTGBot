version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: recruit_tg_db
    environment:
      POSTGRES_DB: ${DB_NAME:-recruit_tg}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: recruit_tg_bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-recruit_tg}
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - SECRET_KEY=${SECRET_KEY}
      - NGROK_AUTH_TOKEN=${NGROK_AUTH_TOKEN:-}
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

